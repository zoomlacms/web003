<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>我的问答_{$SiteName/}</title>
<meta name="Keywords" content="{SField sid="节点栏目信息数据源" FD="Meta_Keywords" page="0"/}" />
<meta name="description" content="{SField sid="节点栏目信息数据源" FD="Meta_Description" page="0"/}" />
{ZL:Boot()/}
<link href="{$CssDir/}global.css?Version={ZL.Label id="前端样式版本号"/}" rel="stylesheet"/>
<script src="/js/scrolltopcontrol.js" type="text/javascript"></script>
</head>
<body class="wap_body">
<div class="wap_usertop">
<a href="javascript:history.go(-1);"><i class="fa fa-reply"></i></a>
<span>我的问答</span>
<a href="/Guest/Ask/Add.aspx" class="btn btn-default">我要提问</a>
</div><!--wap_top end-->
<div class="h60"></div>
<div class="wap_myask_column">
<ul>
<li><a href="{ZL:GetLastinfo(22)/}">我的提问<span><i class="fa fa-caret-down"></i></span></a></li>
<li class="active"><a href="{ZL:GetHotinfo(22)/}">我的回答<span><i class="fa fa-caret-down"></i></span></a></li>
<div class="clearfix"></div>
</ul>
<div class="col-xs-4 myask_colright">
<a href="#"></a>
</div>
</div><!--wap_smallnav end-->
<div class="container">
<div class="wap_shi_search">
<form method="get" action="/Class_22/NodeHot.aspx">
<input type="text" class="form-control" placeholder="搜索答案" name="k" value="{$GetUrldecode({$GetRequest(k)$})$}" />
<button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
</form>
</div>
</div><!--wap_search end-->
<!--wap_myask_column -->
<div class="container ask_input">
{ZL.Label id="输出当前用户回答列表_分页" ShowNum="10"/}
</div><!--wap_wen_ask end-->
<div class="h74"></div>
<div class="wap_foot">
<ul>
<li><a href="{ZL:GetNodeLinkUrl(104)/}"><i class="fa fa-home"></i><br/>首页</a></li>
<li><a href="{ZL:GetProposeinfo(1)/}"><i class="fa fa-map"></i><br/>目的地</a></li>
<li><a href="{ZL:GetLastinfo(4)/}"><i class="fa fa-camera"></i><br/>发图片</a></li>
<li><a href="{ZL:GetLastinfo(20)/}"><i class="fa fa-commenting-o"></i><br/>提问题</a></li>
<li class="active"><a href="/User/Default1.aspx"><i class="fa fa-user"></i><br/>我的</a></li>
<div class="clearfix"></div>
</ul>
</div>
</body>
</html>
<script>
$(".wap_wen_ask li h3 a").each(function(index, element) {
    $(this).html($(this).html().replace('{$GetUrldecode({$GetRequest(k)$})$}','<span>{$GetUrldecode({$GetRequest(k)$})$}</span>'));
});
$(".wap_wen_ask li p").each(function(index, element) {
    $(this).html($(this).html().replace('{$GetUrldecode({$GetRequest(k)$})$}','<span>{$GetUrldecode({$GetRequest(k)$})$}</span>'));
});
</script>
